name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Art.e_proj/package-lock.json
          
      - name: Install dependencies
        working-directory: ./Art.e_proj
        run: npm ci
        
      - name: Build
        working-directory: ./Art.e_proj
        run: npm run build
        env:
          VITE_APP_NAME: CREO
          VITE_APP_URL: https://www.creo.rs
          VITE_API_URL: https://api.creo.rs
          VITE_ENABLE_ANALYTICS: true
          VITE_DROP_CONSOLE: true
          VITE_MINIFY: true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Art.e_proj/dist
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
